<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylestech.css">
    <title>Technical Solution</title>
</head>
<body>
    <div class="container">
        <h1>Technical Solution</h1>
        
        <div class="section data-entry">
            <h2>Your Data:</h2>
            <textarea placeholder="Enter your data here..."></textarea>
        </div>

        <div class="section summary">
            <h2>Predictive Summary:</h2>
            <table>
                <tr>
                    <td>XYZ</td>
                </tr>
                <tr>
                    <td>ZZZ</td>
                </tr>
                <tr>
                    <td>XXX</td>
                </tr>
            </table>
        </div>

        <div class="section plot">
            <h2>Predictive Plots:</h2>
            <img src="plot_placeholder.png" alt="Predictive Plot" />
        </div>

         <div class="info-section">
            <h2>Predictive Information:</h2>
            <ul>
                <li>XYZ</li>
                <li>XXX</li>
                <li>ZZZ</li>
            </ul>
        </div>
    </div>
</body>
</html>
